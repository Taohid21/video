<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Messenger Dark</title>
    <!-- Stylish Font: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --surface: #1c1c1e;
            --surface-light: #2c2c2e;
            --text: #ffffff;
            --text-sec: #8e8e93;
            --gradient: linear-gradient(135deg, #006aff, #00c6ff);
            --bubble-me: #3a3a3c;
            --bubble-other: #262628;
            --danger: #ff453a;
            --success: #32d74b;
            --border: #2c2c2e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- LOADER WITH LOGO --- */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .logo-pulse { width: 80px; animation: pulseLogo 1.5s infinite ease-in-out; }
        
        /* --- ANIMATIONS --- */
        @keyframes pulseLogo { 0%{transform:scale(1); opacity:1;} 50%{transform:scale(1.1); opacity:0.8;} 100%{transform:scale(1); opacity:1;} }
        @keyframes slideInRight { from{transform:translateX(100%);} to{transform:translateX(0);} }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
        @keyframes wave { 0%,100%{height:5px} 50%{height:20px} }

        /* --- HEADER --- */
        .view { width: 100%; height: 100%; display: none; flex-direction: column; position: absolute; top:0; left:0; background: var(--bg); }
        .view.active { display: flex; z-index: 10; animation: fadeIn 0.3s; }

        .header { height: 65px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 50; }
        .header-title { font-size: 26px; font-weight: 700; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 0.5px; }
        .my-profile-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #333; object-fit: cover; }
        
        .header-left { display: flex; align-items: center; gap: 15px; }
        .back-btn { font-size: 24px; color: #0a84ff; padding: 5px; }

        /* --- STORY / ACTIVE BAR --- */
        .story-section { padding: 15px 0 15px 15px; overflow-x: auto; white-space: nowrap; border-bottom: 1px solid #1a1a1a; scrollbar-width: none; min-height: 110px; display: flex; align-items: center; }
        .story-section::-webkit-scrollbar { display: none; }
        
        .story-item { display: inline-flex; flex-direction: column; align-items: center; margin-right: 18px; width: 65px; position: relative; cursor: pointer; }
        .story-ring { width: 62px; height: 62px; border-radius: 50%; padding: 2px; border: 2px solid #333; display: flex; justify-content: center; align-items: center; transition: 0.2s; }
        .story-ring.online { border-color: #0a84ff; box-shadow: 0 0 10px rgba(10,132,255,0.3); }
        .story-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #222; }
        .story-name { font-size: 12px; margin-top: 6px; color: var(--text-sec); text-align: center; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }
        
        /* --- CHAT LIST (REDESIGNED) --- */
        .chat-list { flex: 1; overflow-y: auto; padding: 10px 0; }
        .chat-item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; transition: background 0.2s; }
        .chat-item:active { background: var(--surface); }
        
        .chat-avatar-container { position: relative; margin-right: 15px; }
        .chat-avatar { width: 58px; height: 58px; border-radius: 50%; object-fit: cover; background: #333; }
        .online-status { position: absolute; bottom: 2px; right: 2px; width: 14px; height: 14px; background: var(--success); border: 2px solid #000; border-radius: 50%; display: none; }
        .online-status.active { display: block; }
        
        .chat-info { flex: 1; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 12px; display: flex; flex-direction: column; justify-content: center; min-width: 0; }
        .chat-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .chat-name { font-size: 17px; font-weight: 600; color: #fff; }
        .chat-time { font-size: 12px; color: #666; font-weight: 400; }
        .chat-bottom { display: flex; justify-content: space-between; align-items: center; }
        .chat-preview { font-size: 14px; color: #8e8e93; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 85%; }
        .chat-preview.unread { color: #fff; font-weight: 600; }
        .unread-badge { width: 10px; height: 10px; background: #0a84ff; border-radius: 50%; }

        /* --- CHAT INTERFACE --- */
        #view-chat { z-index: 20; background: #000; }
        .chat-header-info { display: flex; flex-direction: column; margin-left: 5px; }
        .chat-header-name { font-size: 17px; font-weight: 600; }
        .chat-header-active { font-size: 12px; color: #8e8e93; }
        
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 6px; }
        .msg-row { display: flex; max-width: 75%; margin-bottom: 2px; }
        .msg-row.mine { align-self: flex-end; justify-content: flex-end; }
        .msg-row.theirs { align-self: flex-start; }
        
        .bubble { padding: 12px 16px; border-radius: 20px; font-size: 16px; line-height: 1.4; color: #fff; position: relative; word-wrap: break-word; }
        .mine .bubble { background: var(--gradient); border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(0,106,255,0.3); }
        .theirs .bubble { background: var(--surface); border-bottom-left-radius: 4px; color: #e4e6eb; }
        
        /* Media */
        .media-img { border-radius: 15px; max-width: 240px; margin-top: 5px; border: 1px solid rgba(255,255,255,0.1); }
        
        /* Input Area */
        .input-area { padding: 10px; background: #000; display: flex; align-items: center; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        .input-icon { font-size: 22px; color: #0a84ff; padding: 8px; cursor: pointer; }
        .input-wrapper { flex: 1; background: var(--surface); border-radius: 20px; padding: 10px 15px; display: flex; align-items: center; }
        .msg-input { width: 100%; background: transparent; border: none; color: #fff; font-size: 16px; max-height: 100px; resize: none; }
        .msg-input::placeholder { color: #666; }

        /* Voice Recorder (Fixed) */
        .recorder-ui { display: none; flex: 1; background: var(--surface); border-radius: 25px; height: 45px; align-items: center; padding: 0 15px; justify-content: space-between; }
        .rec-bars { display: flex; gap: 4px; align-items: center; height: 20px; }
        .rec-bar { width: 4px; background: #ff453a; border-radius: 2px; animation: wave 0.8s infinite ease-in-out; }

        /* Floating Button */
        .fab { position: fixed; bottom: 30px; right: 25px; width: 55px; height: 55px; background: #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #000; font-size: 24px; box-shadow: 0 5px 20px rgba(255,255,255,0.2); z-index: 100; transition: transform 0.2s; }
        .fab:active { transform: scale(0.9); }

        /* Call UI (Premium) */
        #call-ui { position: fixed; top:0; left:0; width:100%; height:100%; background: #0f0f0f; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: space-between; padding: 80px 0 50px 0; }
        .call-bg-blur { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; opacity: 0.3; filter: blur(50px); z-index: -1; }
        .call-user-img { width: 140px; height: 140px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.1); margin-bottom: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        .call-name { font-size: 30px; font-weight: 700; margin-bottom: 5px; }
        .call-status { font-size: 16px; color: #aaa; }
        
        .call-actions { display: flex; gap: 40px; align-items: center; }
        .call-btn { width: 70px; height: 70px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 28px; color: #fff; cursor: pointer; transition: 0.2s; }
        .call-btn:active { transform: scale(0.9); }
        .btn-decline { background: #ff453a; }
        .btn-accept { background: #32d74b; }
        
    </style>
</head>
<body>

    <!-- Logo Loader -->
    <div id="loader">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" class="logo-pulse" alt="Logo">
    </div>

    <!-- MAIN: Chat List -->
    <div id="view-list" class="view active">
        <div class="header">
            <span class="header-title">Chats</span>
            <img id="my-avatar" class="my-profile-img" src="">
        </div>

        <!-- Story Bar (Always populated) -->
        <div class="story-section" id="story-bar">
            <div class="story-item">
                <div class="story-ring" style="border-color:#333;">
                    <img id="story-my-pic" class="story-img">
                    <div style="position:absolute; bottom:20px; right:0; background:#000; border-radius:50%;">
                        <i class="fas fa-plus-circle" style="color:#fff; font-size:20px;"></i>
                    </div>
                </div>
                <span class="story-name">Your Story</span>
            </div>
            <!-- Dynamic Users will be added here -->
        </div>

        <div class="chat-list" id="chat-list-container">
            <!-- Chat Items -->
        </div>
        
        <div class="fab" onclick="showNewChatModal()"><i class="fas fa-pen"></i></div>
    </div>

    <!-- VIEW: Chat -->
    <div id="view-chat" class="view">
        <div class="header">
            <div class="header-left">
                <i class="fas fa-chevron-left back-btn" onclick="goBack()"></i>
                <img id="chat-avatar" class="my-profile-img" style="width:38px;height:38px;">
                <div class="chat-header-info">
                    <span id="chat-name" class="chat-header-name">User</span>
                    <span id="chat-status" class="chat-header-active">Offline</span>
                </div>
            </div>
            <div class="header-left" style="gap:20px;">
                <i class="fas fa-phone input-icon" onclick="startCall()"></i>
                <i class="fas fa-info-circle input-icon"></i>
            </div>
        </div>

        <div id="messages"></div>

        <div class="input-area">
            <i class="fas fa-image input-icon" onclick="document.getElementById('img-input').click()"></i>
            <input type="file" id="img-input" hidden accept="image/*" onchange="uploadImage(this)">
            
            <div id="text-wrapper" class="input-wrapper">
                <input id="msg-input" class="msg-input" placeholder="Message..." onkeyup="handleTyping()">
            </div>
            
            <!-- Voice UI -->
            <div id="rec-ui" class="recorder-ui">
                <div style="color:#ff453a; font-weight:600;" id="rec-time">00:00</div>
                <div class="rec-bars"><div class="rec-bar"></div><div class="rec-bar" style="animation-delay:0.1s"></div><div class="rec-bar" style="animation-delay:0.2s"></div></div>
                <i class="fas fa-trash" style="color:#888; font-size:18px; padding:10px;" onclick="cancelRecord()"></i>
            </div>

            <i class="fas fa-microphone input-icon" id="btn-mic" onclick="toggleRecord()"></i>
            <i class="fas fa-paper-plane input-icon" id="btn-send" style="display:none; color:#0a84ff;" onclick="sendText()"></i>
        </div>
    </div>

    <!-- MODAL: New Chat -->
    <div id="modal-users" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:100; backdrop-filter:blur(5px);">
        <div style="background:#1c1c1e; width:100%; height:100%; display:flex; flex-direction:column; animation:slideInRight 0.2s;">
            <div class="header">
                <span class="header-title" style="font-size:20px;">New Message</span>
                <span style="color:#0a84ff; font-weight:600; cursor:pointer;" onclick="document.getElementById('modal-users').style.display='none'">Cancel</span>
            </div>
            <div class="chat-list" id="users-list-container"></div>
        </div>
    </div>

    <!-- CALL UI -->
    <div id="call-ui">
        <img id="call-bg" class="call-bg-blur">
        <div style="text-align:center; margin-top:50px;">
            <img id="call-ui-avatar" class="call-user-img">
            <div id="call-ui-name" class="call-name">User</div>
            <div id="call-ui-status" class="call-status">Calling...</div>
            <div id="call-timer" style="font-size:22px; margin-top:10px; font-weight:300; display:none;">00:00</div>
        </div>
        
        <audio id="remoteAudio" autoplay playsinline style="display:none;"></audio>

        <div class="call-actions">
            <div class="call-btn" style="background:rgba(255,255,255,0.2);" id="btn-mute" onclick="toggleMute()"><i class="fas fa-microphone-slash"></i></div>
            <div class="call-btn btn-decline" onclick="endCall()"><i class="fas fa-phone-slash"></i></div>
            <div class="call-btn btn-accept" id="btn-answer" style="display:none;" onclick="answerCall()"><i class="fas fa-phone"></i></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, addDoc, onSnapshot, where, setDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Config
        const firebaseConfig = { apiKey: "AIzaSyD_HBGuQSh_GzqrHqHbgdaoBikLZsK3Qqs", authDomain: "new-all-f99f7.firebaseapp.com", projectId: "new-all-f99f7", storageBucket: "new-all-f99f7.appspot.com", messagingSenderId: "1069748173900", appId: "1:1069748173900:web:158d6336c0f4628133c8e9" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const CLOUD_URL = "https://api.cloudinary.com/v1_1/dwgvvzbvn/auto/upload";
        const CLOUD_PRESET = "storyapp";

        // State
        let currentUser = null;
        let currentChatUser = null;
        let chatId = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordTimerInterval;
        let isRecordingCancelled = false; // Fix for voice bug
        let callDocId = null;
        let peerConnection = null;
        let localStream = null;
        let callTimerInterval;

        const ringSound = new Audio('https://cdn.pixabay.com/audio/2025/04/29/audio_2a52b7d68b.mp3'); ringSound.loop = true;
        const callSound = new Audio('https://nzt6ku-a.akamaihd.net/downloads/ringtones/files/mp3/mi-remix-ringtone-49340.mp3'); callSound.loop = true;
        const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

        // Init
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                setInterval(() => updatePresence(), 60000);
                updatePresence();
                loadChatList();
                loadStories(); // New Smart Story Function
                listenForCalls();
                
                const uDoc = await getDoc(doc(db, "users", user.uid));
                if(uDoc.exists()) {
                    const pic = uDoc.data().profilePic;
                    document.getElementById('my-avatar').src = pic;
                    document.getElementById('story-my-pic').src = pic;
                }
                setTimeout(() => document.getElementById('loader').style.display = 'none', 1000); // Small delay for logo animation
            } else {
                location.href = "Account.html";
            }
        });

        const updatePresence = async () => {
            if(!currentUser) return;
            await updateDoc(doc(db, "users", currentUser.uid), { lastSeen: serverTimestamp(), online: true });
        };

        // Navigation
        window.switchView = (viewId) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        };

        window.goBack = () => {
            chatId = null;
            currentChatUser = null;
            switchView('view-list');
        };

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate();
            const now = new Date();
            if ((now - date) < 86400000) return date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            return date.toLocaleDateString([], {month:'short', day:'numeric'});
        }

        // --- NEW: Smart Story Bar (Populates even if offline) ---
        async function loadStories() {
            // Fetch all users to populate the bar so it's not empty
            // Ideally, this should fetch "friends". For now, fetching limit 10 users
            const q = query(collection(db, "users"), orderBy("lastSeen", "desc")); // Removed limit for now to ensure data
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('story-bar');
                // Keep the first child (Your Story)
                const yourStory = container.firstElementChild;
                container.innerHTML = '';
                container.appendChild(yourStory);

                snapshot.forEach(doc => {
                    if(doc.id !== currentUser.uid) {
                        const data = doc.data();
                        const isOnline = data.lastSeen && (new Date() - data.lastSeen.toDate()) < 120000;
                        
                        // Add to bar
                        const div = document.createElement('div');
                        div.className = 'story-item';
                        div.onclick = () => openChat(doc.id, {name: data.fullName, pic: data.profilePic});
                        div.innerHTML = `
                            <div class="story-ring ${isOnline ? 'online' : ''}">
                                <img src="${data.profilePic}" class="story-img">
                            </div>
                            <span class="story-name">${data.fullName.split(' ')[0]}</span>
                        `;
                        container.appendChild(div);
                    }
                });
            });
        }

        // --- IMPROVED CHAT LIST ---
        function loadChatList() {
            const q = query(collection(db, "chats"), where("users", "array-contains", currentUser.uid));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('chat-list-container');
                list.innerHTML = "";
                let chats = [];
                snapshot.forEach(doc => chats.push({ id: doc.id, ...doc.data() }));
                chats.sort((a,b) => (b.lastMsgTime?.toMillis() || 0) - (a.lastMsgTime?.toMillis() || 0));

                if(chats.length === 0) {
                    list.innerHTML = '<div style="text-align:center; padding:50px; color:#666;">No conversations yet</div>';
                }

                chats.forEach(chat => {
                    const otherId = chat.users.find(u => u !== currentUser.uid);
                    const info = chat.userInfo ? chat.userInfo[otherId] : { name: 'User', pic: '' };
                    const isUnread = chat.lastMsgSender !== currentUser.uid && !chat.seen;
                    
                    let preview = chat.lastMsg;
                    if(chat.lastMsgSender === currentUser.uid) preview = `You: ${preview}`;
                    if(chat.lastMsgType === 'image') preview = chat.lastMsgSender === currentUser.uid ? 'You sent a photo' : 'Sent a photo';
                    if(chat.lastMsgType === 'audio') preview = chat.lastMsgSender === currentUser.uid ? 'You sent a voice' : 'Sent a voice';

                    // Get realtime online status for list
                    getDoc(doc(db, "users", otherId)).then(uSnap => {
                        const uData = uSnap.data();
                        const isOnline = uData.lastSeen && (new Date() - uData.lastSeen.toDate()) < 120000;

                        const div = document.createElement('div');
                        div.className = 'chat-item';
                        div.onclick = () => openChat(otherId, info);
                        div.innerHTML = `
                            <div class="chat-avatar-container">
                                <img src="${info.pic}" class="chat-avatar">
                                <div class="online-status ${isOnline ? 'active' : ''}"></div>
                            </div>
                            <div class="chat-info">
                                <div class="chat-top">
                                    <span class="chat-name">${info.name}</span>
                                    <span class="chat-time">${formatTime(chat.lastMsgTime)}</span>
                                </div>
                                <div class="chat-bottom">
                                    <span class="chat-preview ${isUnread ? 'unread' : ''}">${preview}</span>
                                    ${isUnread ? '<div class="unread-badge"></div>' : ''}
                                </div>
                            </div>
                        `;
                        list.appendChild(div);
                    });
                });
            });
        }

        window.showNewChatModal = async () => {
            document.getElementById('modal-users').style.display = 'flex';
            const container = document.getElementById('users-list-container');
            container.innerHTML = '<div style="padding:20px; text-align:center; color:#fff;">Loading...</div>';
            
            const myData = (await getDoc(doc(db, "users", currentUser.uid))).data();
            const friends = myData.friends || [];
            
            container.innerHTML = '';
            if(friends.length === 0) container.innerHTML = '<div style="padding:20px; text-align:center; color:#666;">No friends added</div>';

            for(const fid of friends) {
                const fData = (await getDoc(doc(db, "users", fid))).data();
                container.innerHTML += `
                    <div class="chat-item" onclick="openChat('${fid}', {name:'${fData.fullName}', pic:'${fData.profilePic}'}); document.getElementById('modal-users').style.display='none'">
                        <img src="${fData.profilePic}" class="chat-avatar" style="width:50px;height:50px;margin-right:15px;">
                        <span class="chat-name">${fData.fullName}</span>
                    </div>
                `;
            }
        };

        // --- CHAT LOGIC ---
        window.openChat = async (uid, info) => {
            currentChatUser = { id: uid, ...info };
            chatId = currentUser.uid < uid ? `${currentUser.uid}_${uid}` : `${uid}_${currentUser.uid}`;
            
            document.getElementById('chat-name').innerText = info.name;
            document.getElementById('chat-avatar').src = info.pic;
            document.getElementById('messages').innerHTML = "";
            switchView('view-chat');

            setDoc(doc(db, "chats", chatId), { seen: true }, { merge: true });

            onSnapshot(doc(db, "users", uid), (doc) => {
                if(doc.exists()) {
                    const data = doc.data();
                    const diff = new Date() - (data.lastSeen?.toDate() || 0);
                    const statusEl = document.getElementById('chat-status');
                    statusEl.innerText = diff < 120000 ? "Active now" : "Offline";
                    statusEl.style.color = diff < 120000 ? "#32d74b" : "#8e8e93";
                }
            });

            const q = query(collection(db, "chats", chatId, "messages"), orderBy("time", "asc"));
            onSnapshot(q, (snapshot) => {
                const msgContainer = document.getElementById('messages');
                msgContainer.innerHTML = "";
                snapshot.forEach(d => renderMessage(d.data()));
                msgContainer.scrollTop = msgContainer.scrollHeight;
            });
        };

        function renderMessage(msg) {
            const isMe = msg.sender === currentUser.uid;
            const div = document.createElement('div');
            div.className = `msg-row ${isMe ? 'mine' : 'theirs'}`;
            
            let content = '';
            if(msg.type === 'text') content = msg.txt;
            else if(msg.type === 'image') content = `<img src="${msg.url}" class="media-img" onclick="window.open('${msg.url}')">`;
            else if(msg.type === 'audio') content = `
                <div style="display:flex; align-items:center; gap:10px;">
                    <i class="fas fa-play" style="background:#fff; color:#000; width:30px; height:30px; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer;" onclick="playAudio(this, '${msg.url}')"></i>
                    <span style="font-size:13px; opacity:0.8;">Voice Message</span>
                </div>`;

            div.innerHTML = `<div class="bubble">${content}</div>`;
            document.getElementById('messages').appendChild(div);
        }

        window.playAudio = (btn, url) => {
            const audio = new Audio(url);
            audio.play();
            btn.className = "fas fa-stop";
            audio.onended = () => btn.className = "fas fa-play";
        };

        window.handleTyping = () => {
            const val = document.getElementById('msg-input').value.trim();
            document.getElementById('btn-send').style.display = val ? 'block' : 'none';
            document.getElementById('btn-mic').style.display = val ? 'none' : 'block';
        };

        window.sendText = async () => {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(!txt) return;
            input.value = ''; handleTyping();
            await sendMessage({ type: 'text', txt: txt });
        };

        window.uploadImage = async (e) => {
            if(e.files[0]) {
                const file = e.files[0];
                const fd = new FormData();
                fd.append('file', file);
                fd.append('upload_preset', CLOUD_PRESET);
                try {
                    const res = await fetch(CLOUD_URL, { method: 'POST', body: fd });
                    const data = await res.json();
                    await sendMessage({ type: 'image', url: data.secure_url, txt: 'Photo' });
                } catch(err) { alert('Failed'); }
            }
        };

        // --- FIXED VOICE RECORDER LOGIC ---
        window.toggleRecord = async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    isRecordingCancelled = false; // Reset cancel flag
                    
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    
                    mediaRecorder.onstop = async () => {
                        // CRITICAL FIX: If cancelled, do nothing.
                        if (isRecordingCancelled) {
                            stream.getTracks().forEach(t => t.stop());
                            return; 
                        }

                        if(audioChunks.length === 0) return;
                        
                        // Send logic
                        const blob = new Blob(audioChunks, { type: 'audio/webm' });
                        const fd = new FormData();
                        fd.append('file', blob);
                        fd.append('upload_preset', CLOUD_PRESET);
                        const res = await fetch(CLOUD_URL, { method: 'POST', body: fd });
                        const data = await res.json();
                        await sendMessage({ type: 'audio', url: data.secure_url, txt: 'Voice' });
                        stream.getTracks().forEach(t => t.stop());
                    };

                    mediaRecorder.start();
                    
                    // UI
                    document.getElementById('rec-ui').style.display = 'flex';
                    document.getElementById('text-wrapper').style.display = 'none';
                    document.getElementById('btn-mic').className = "fas fa-paper-plane input-icon";
                    document.getElementById('btn-mic').style.color = "#0a84ff";
                    document.getElementById('btn-mic').onclick = stopAndSendRecord;
                    
                    let sec = 0;
                    document.getElementById('rec-time').innerText = "00:00";
                    recordTimerInterval = setInterval(() => {
                        sec++;
                        let m = Math.floor(sec/60), s = sec%60;
                        document.getElementById('rec-time').innerText = `${m}:${s<10?'0':''}${s}`;
                    }, 1000);

                } catch (err) { alert("Microphone access denied"); }
            }
        };

        window.stopAndSendRecord = () => {
            if(mediaRecorder) mediaRecorder.stop();
            resetRecordUI();
        };

        window.cancelRecord = () => {
            if(mediaRecorder) {
                isRecordingCancelled = true; // Set flag
                mediaRecorder.stop();
            }
            resetRecordUI();
        };

        function resetRecordUI() {
            clearInterval(recordTimerInterval);
            document.getElementById('rec-ui').style.display = 'none';
            document.getElementById('text-wrapper').style.display = 'flex';
            const micBtn = document.getElementById('btn-mic');
            micBtn.className = "fas fa-microphone input-icon";
            micBtn.style.color = "#0a84ff";
            micBtn.onclick = toggleRecord;
        }

        async function sendMessage(data) {
            const time = serverTimestamp();
            await addDoc(collection(db, "chats", chatId, "messages"), { ...data, sender: currentUser.uid, time });
            const myInfo = (await getDoc(doc(db,"users", currentUser.uid))).data();
            await setDoc(doc(db, "chats", chatId), {
                users: [currentUser.uid, currentChatUser.id],
                lastMsg: data.txt || 'Media',
                lastMsgType: data.type,
                lastMsgSender: currentUser.uid,
                lastMsgTime: time,
                seen: false,
                userInfo: {
                    [currentUser.uid]: { name: myInfo.fullName, pic: myInfo.profilePic },
                    [currentChatUser.id]: { name: currentChatUser.name, pic: currentChatUser.pic }
                }
            }, { merge: true });
        }

        // --- CALL SYSTEM ---
        window.startCall = async () => {
            document.getElementById('call-ui').style.display = 'flex';
            updateCallUI(currentChatUser.name, currentChatUser.pic, "Calling...", 'ring');
            ringSound.play().catch(()=>{});

            callDocId = doc(collection(db, "calls")).id;
            peerConnection = new RTCPeerConnection(servers);
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = (event) => { document.getElementById('remoteAudio').srcObject = event.streams[0]; };
            peerConnection.onicecandidate = (event) => { if (event.candidate) addDoc(collection(db, "calls", callDocId, "offerCandidates"), event.candidate.toJSON()); };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            await setDoc(doc(db, "calls", callDocId), { callerId: currentUser.uid, receiverId: currentChatUser.id, offer: { type: offer.type, sdp: offer.sdp }, status: 'calling' });

            onSnapshot(doc(db, "calls", callDocId), (snapshot) => {
                const data = snapshot.data();
                if (peerConnection && !peerConnection.currentRemoteDescription && data?.answer) {
                    peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    updateCallUI(currentChatUser.name, currentChatUser.pic, "Connected", 'connected');
                    ringSound.pause();
                }
                if (data?.status === 'ended') endCallCleanup();
            });

            onSnapshot(collection(db, "calls", callDocId, "answerCandidates"), (snapshot) => {
                snapshot.docChanges().forEach((change) => { if (change.type === 'added') peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data())); });
            });
        };

        function listenForCalls() {
            const q = query(collection(db, "calls"), where("receiverId", "==", currentUser.uid), where("status", "==", "calling"));
            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(async (change) => {
                    if (change.type === 'added') {
                        callDocId = change.doc.id;
                        const data = change.doc.data();
                        const callerData = (await getDoc(doc(db, "users", data.callerId))).data();
                        document.getElementById('call-ui').style.display = 'flex';
                        callSound.play().catch(()=>{});
                        updateCallUI(callerData.fullName, callerData.profilePic, "Incoming Audio Call", 'incoming');
                    }
                });
            });
            const qEnd = query(collection(db, "calls"), where("receiverId", "==", currentUser.uid));
            onSnapshot(qEnd, (snap) => {
                snap.docChanges().forEach(change => { if(change.type === 'modified' && change.doc.data().status === 'ended') endCallCleanup(); });
            });
        }

        window.answerCall = async () => {
            callSound.pause();
            updateCallUI(null, null, "Connecting...", 'connected');
            peerConnection = new RTCPeerConnection(servers);
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            
            peerConnection.ontrack = (event) => { document.getElementById('remoteAudio').srcObject = event.streams[0]; };
            peerConnection.onicecandidate = (event) => { if (event.candidate) addDoc(collection(db, "calls", callDocId, "answerCandidates"), event.candidate.toJSON()); };

            const callData = (await getDoc(doc(db, "calls", callDocId))).data();
            await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            await updateDoc(doc(db, "calls", callDocId), { answer: { type: answer.type, sdp: answer.sdp }, status: 'connected' });
            
            onSnapshot(collection(db, "calls", callDocId, "offerCandidates"), (snapshot) => {
                snapshot.docChanges().forEach((change) => { if (change.type === 'added') peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data())); });
            });
            updateCallUI(null, null, "Connected", 'connected');
        };

        window.endCall = async () => { if (callDocId) await updateDoc(doc(db, "calls", callDocId), { status: 'ended' }); endCallCleanup(); };
        window.toggleMute = () => { if(localStream) { const t = localStream.getAudioTracks()[0]; t.enabled = !t.enabled; document.getElementById('btn-mute').style.background = t.enabled ? 'rgba(255,255,255,0.2)' : '#fff'; document.getElementById('btn-mute').style.color = t.enabled ? '#fff' : '#000'; } };
        
        function endCallCleanup() {
            document.getElementById('call-ui').style.display = 'none';
            if (peerConnection) { peerConnection.close(); peerConnection = null; }
            if (localStream) { localStream.getTracks().forEach(track => track.stop()); localStream = null; }
            ringSound.pause(); ringSound.currentTime = 0;
            callSound.pause(); callSound.currentTime = 0;
            callDocId = null;
            clearInterval(callTimerInterval);
        }

        function updateCallUI(name, pic, status, type) {
            if(name) {
                document.getElementById('call-ui-name').innerText = name;
                document.getElementById('call-ui-avatar').src = pic;
                document.getElementById('call-bg').src = pic;
            }
            document.getElementById('call-ui-status').innerText = status;
            
            const btnAns = document.getElementById('btn-answer');
            const btnMute = document.getElementById('btn-mute');
            const timer = document.getElementById('call-timer');
            const stTxt = document.getElementById('call-ui-status');

            if (type === 'incoming') {
                btnAns.style.display = 'flex'; btnMute.style.display = 'none'; timer.style.display = 'none';
            } else if (type === 'ring') {
                btnAns.style.display = 'none'; btnMute.style.display = 'none'; timer.style.display = 'none';
            } else if (type === 'connected') {
                btnAns.style.display = 'none'; btnMute.style.display = 'flex';
                stTxt.style.display = 'none'; timer.style.display = 'block';
                let sc = 0; if(callTimerInterval) clearInterval(callTimerInterval);
                callTimerInterval = setInterval(() => { sc++; let m = Math.floor(sc/60), s = sc%60; document.getElementById('call-timer').innerText = `${m}:${s<10?'0':''}${s}`; }, 1000);
            }
        }
    </script>
</body>
