<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Create Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #050505;
            --text-sec: #65676b;
            --accent: #1877f2;
            --border: #e4e6eb;
            --hover: #f0f2f5;
            --input: #f0f2f5;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        body.dark-mode {
            --bg: #000000;
            --card: #18191a;
            --text: #e4e6eb;
            --text-sec: #b0b3b8;
            --accent: #2d88ff;
            --border: #3e4042;
            --hover: #3a3b3c;
            --input: #242526;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; transition: 0.3s; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); background: var(--card); z-index: 10; }
        .h-title { font-size: 18px; font-weight: 700; color: var(--text); }
        .btn-post { background: var(--accent); color: white; padding: 8px 24px; border-radius: 6px; border: none; font-weight: 600; font-size: 15px; opacity: 0.5; transition: 0.2s; cursor: default; }
        .btn-post.active { opacity: 1; cursor: pointer; }
        
        .user-sec { padding: 20px 15px 10px; display: flex; gap: 12px; align-items: center; background: var(--card); }
        .u-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: var(--input); border: 1px solid var(--border); }
        .u-name { font-weight: 700; font-size: 17px; color: var(--text); display: flex; align-items: center; gap: 5px; }
        
        .main-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; position: relative; background: var(--card); }
        #txt { width: 100%; border: none; outline: none; font-size: 22px; resize: none; min-height: 150px; background: transparent; color: var(--text); padding: 10px 15px; transition: 0.3s; line-height: 1.4; }
        #txt::placeholder { color: var(--text-sec); }
        
        /* Colored Background Styles */
        #txt.bg-active { text-align: center; font-weight: 800; font-size: 28px; color: white; display: flex; align-items: center; justify-content: center; min-height: 350px; padding: 40px 20px; text-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .bg-scroll { display: flex; gap: 10px; padding: 15px; overflow-x: auto; scrollbar-width: none; background: var(--card); }
        .bg-btn { width: 32px; height: 32px; border-radius: 8px; flex-shrink: 0; cursor: pointer; border: 2px solid transparent; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: 0.2s; }
        .bg-btn.selected { border-color: var(--accent); transform: scale(1.15); }
        .bg-reset { background: var(--input); display: flex; align-items: center; justify-content: center; color: var(--text); }
        
        /* Preview Box */
        .preview-box { position: relative; width: 100%; background: #000; display: none; margin-bottom: 0; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
        .preview-box img, .preview-box video { width: 100%; max-height: 500px; object-fit: contain; display: block; margin: 0 auto; }
        .preview-box iframe { width: 100%; aspect-ratio: 16/9; border: none; display: block; }
        .del-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; backdrop-filter: blur(4px); transition: 0.2s; }
        .del-btn:active { transform: scale(0.9); }

        .bottom-tools { padding: 15px; border-top: 1px solid var(--border); background: var(--card); margin-top: auto; padding-bottom: 20px; }
        .tool-sheet { border: 1px solid var(--border); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); }
        .tool-opt { display: flex; align-items: center; justify-content: space-between; padding: 15px; cursor: pointer; border-bottom: 1px solid var(--border); background: var(--card); transition: 0.2s; }
        .tool-opt:last-child { border-bottom: none; }
        .tool-opt:active { background: var(--hover); }
        .tool-opt span { font-weight: 600; font-size: 15px; color: var(--text); }
        .tool-opt.disabled { opacity: 0.5; pointer-events: none; background: var(--input); }
        
        /* Youtube Modal */
        .yt-modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index: 2000; display:none; align-items:center; justify-content:center; padding: 20px; backdrop-filter: blur(5px); }
        .ym-box { background: var(--card); width: 100%; max-width: 400px; padding: 25px; border-radius: 15px; box-shadow: var(--shadow); }
        .ym-head { font-weight: 700; font-size: 20px; margin-bottom: 15px; color: var(--text); }
        .ym-inp { width: 100%; padding: 15px; background: var(--input); border: 1px solid var(--border); border-radius: 10px; color: var(--text); outline: none; margin-bottom: 20px; font-size: 16px; }
        .ym-act { display: flex; gap: 15px; justify-content: flex-end; }
        .ym-btn { padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; font-size: 15px; }

        .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 3000; flex-direction: column; backdrop-filter: blur(5px); }
    </style>
</head>
<body class="dark-mode">

    <div id="loader" class="loader">
        <i class="fas fa-circle-notch fa-spin" style="font-size:45px; color:var(--accent); margin-bottom:15px;"></i>
        <div style="font-weight:600; color:white; font-size:18px;">Sharing Post...</div>
    </div>

    <div class="header">
        <i class="fas fa-times" style="font-size:24px; color:var(--text); cursor:pointer;" onclick="location.href='index.html'"></i>
        <span class="h-title">Create Post</span>
        <button id="postBtn" class="btn-post" onclick="publish()">Post</button>
    </div>

    <div class="user-sec">
        <img id="uPic" class="u-img">
        <div style="display:flex; flex-direction:column;">
            <span id="uName" class="u-name">Loading...</span>
            <div style="font-size:12px; color:var(--text-sec); border:1px solid var(--border); padding:2px 6px; border-radius:4px; width:fit-content; margin-top:3px;">
                <i class="fas fa-globe-americas"></i> Public
            </div>
        </div>
    </div>

    <div class="main-area">
        <textarea id="txt" placeholder="What's on your mind?"></textarea>
        
        <div class="bg-scroll" id="bgScroll">
            <div class="bg-btn bg-reset selected" onclick="setBg(0)"><i class="fas fa-ban"></i></div>
            <div class="bg-btn" style="background: linear-gradient(to bottom right, #ff512f, #dd2476);" onclick="setBg(1)"></div>
            <div class="bg-btn" style="background: linear-gradient(to bottom right, #fd746c, #ff9068);" onclick="setBg(2)"></div>
            <div class="bg-btn" style="background: linear-gradient(to bottom right, #1fa2ff, #12d8fa, #a6ffcb);" onclick="setBg(3)"></div>
            <div class="bg-btn" style="background: linear-gradient(to bottom right, #8e2de2, #4a00e0);" onclick="setBg(4)"></div>
            <div class="bg-btn" style="background: linear-gradient(to bottom right, #00b09b, #96c93d);" onclick="setBg(5)"></div>
            <div class="bg-btn" style="background: linear-gradient(to bottom right, #fc4a1a, #f7b733);" onclick="setBg(6)"></div>
            <div class="bg-btn" style="background: #222;" onclick="setBg(7)"></div>
            <div class="bg-btn" style="background: url('https://img.freepik.com/free-vector/gradient-heart-background_23-2149323608.jpg') center/cover;" onclick="setBg(8)"></div>
        </div>

        <div id="prevBox" class="preview-box">
            <div class="del-btn" onclick="clearMedia()"><i class="fas fa-times"></i></div>
            <div id="mediaCont"></div>
        </div>
    </div>

    <div class="bottom-tools">
        <div class="tool-sheet">
            <div class="tool-opt" id="opt-media" onclick="document.getElementById('fIn').click()">
                <span>Photo / Video</span>
                <i class="fas fa-images" style="color:#45bd62; font-size:24px;"></i>
            </div>
            <div class="tool-opt" id="opt-yt" onclick="openYT()">
                <span>YouTube Video</span>
                <i class="fab fa-youtube" style="color:#ff0000; font-size:24px;"></i>
            </div>
        </div>
    </div>

    <input type="file" id="fIn" hidden accept="image/*,video/*" onchange="handleFile(this)">

    <div id="ytMod" class="yt-modal">
        <div class="ym-box">
            <div class="ym-head">Add YouTube Video</div>
            <input id="ytInp" class="ym-inp" placeholder="Paste link (Video, Live, Shorts)...">
            <div class="ym-act">
                <button class="ym-btn" style="background:transparent; color:var(--text); border:1px solid var(--border);" onclick="closeYT()">Cancel</button>
                <button id="ytAddBtn" class="ym-btn" style="background:var(--accent); color:white;" onclick="addYT()">Add</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const cfg = { apiKey: "AIzaSyD_HBGuQSh_GzqrHqHbgdaoBikLZsK3Qqs", authDomain: "new-all-f99f7.firebaseapp.com", projectId: "new-all-f99f7", storageBucket: "new-all-f99f7.appspot.com", messagingSenderId: "1069748173900", appId: "1:1069748173900:web:158d6336c0f4628133c8e9" };
        const C_URL = "https://api.cloudinary.com/v1_1/dwgvvzbvn/auto/upload";
        const C_PRE = "storyapp";
        const YT_API_KEY = "AIzaSyBFxF8kRg7VdxYKsQdFO-WQkdxS9vF-B6M";

        const app = initializeApp(cfg);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let me = null;
        let mediaFile = null;
        let ytId = null;
        let activeBg = 0;
        const bgs = [
            '',
            'linear-gradient(to bottom right, #ff512f, #dd2476)',
            'linear-gradient(to bottom right, #fd746c, #ff9068)',
            'linear-gradient(to bottom right, #1fa2ff, #12d8fa, #a6ffcb)',
            'linear-gradient(to bottom right, #8e2de2, #4a00e0)',
            'linear-gradient(to bottom right, #00b09b, #96c93d)',
            'linear-gradient(to bottom right, #fc4a1a, #f7b733)',
            '#222',
            'url(https://img.freepik.com/free-vector/gradient-heart-background_23-2149323608.jpg) center/cover'
        ];

        const initTheme = () => {
            if(localStorage.getItem('theme') === 'light') document.body.classList.remove('dark-mode');
            else document.body.classList.add('dark-mode');
        };
        initTheme();

        onAuthStateChanged(auth, async (u) => {
            if(u) {
                me = u;
                const d = (await getDoc(doc(db,"users",u.uid))).data();
                document.getElementById('uPic').src = d.profilePic;
                
                // --- Blue Tick in Post Creator ---
                const badge = d.isVerified ? `<i class="fas fa-check-circle" style="color:var(--accent); font-size:14px;"></i>` : '';
                document.getElementById('uName').innerHTML = `${d.fullName} ${badge}`;
            } else location.href = "Account.html";
        });

        const txt = document.getElementById('txt');
        const btn = document.getElementById('postBtn');

        txt.addEventListener('input', checkState);

        window.setBg = (idx) => {
            activeBg = idx;
            const btns = document.querySelectorAll('.bg-btn');
            btns.forEach(b => b.classList.remove('selected'));
            btns[idx].classList.add('selected');

            if(idx > 0) {
                clearMedia(); 
                txt.style.background = bgs[idx];
                txt.classList.add('bg-active');
                document.getElementById('opt-media').classList.add('disabled');
                document.getElementById('opt-yt').classList.add('disabled');
            } else {
                txt.style.background = 'transparent';
                txt.classList.remove('bg-active');
                document.getElementById('opt-media').classList.remove('disabled');
                document.getElementById('opt-yt').classList.remove('disabled');
            }
            checkState();
        }

        window.handleFile = (inp) => {
            if(inp.files[0]) {
                setBg(0);
                mediaFile = inp.files[0];
                ytId = null;
                const url = URL.createObjectURL(mediaFile);
                const isVid = mediaFile.type.startsWith('video');
                renderPreview(isVid ? `<video src="${url}" controls></video>` : `<img src="${url}">`);
            }
        }

        window.openYT = () => {
            document.getElementById('ytMod').style.display = 'flex';
            document.getElementById('ytInp').focus();
        }

        window.closeYT = () => {
            document.getElementById('ytMod').style.display = 'none';
            document.getElementById('ytInp').value = '';
        }

        window.addYT = async () => {
            const v = document.getElementById('ytInp').value.trim();
            const addBtn = document.getElementById('ytAddBtn');
            
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?|live|shorts)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = v.match(regex);

            if(match) {
                addBtn.innerText = "Fetching...";
                ytId = match[1];
                
                try {
                    const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${ytId}&key=${YT_API_KEY}`);
                    const data = await res.json();
                    if(data.items && data.items.length > 0) {
                        const title = data.items[0].snippet.title;
                        if(!txt.value) txt.value = title;
                    }
                } catch(e) { console.log("API Error", e); }

                setBg(0); 
                mediaFile = null;
                renderPreview(`<iframe src=" allowfullscreen></iframe>`);
                addBtn.innerText = "Add";
                closeYT();
            } else {
                alert("Invalid YouTube Link. Supports Live, Shorts, and Videos.");
            }
        }

        function renderPreview(html) {
            document.getElementById('mediaCont').innerHTML = html;
            document.getElementById('prevBox').style.display = 'block';
            document.getElementById('bgScroll').style.display = 'none';
            checkState();
        }

        window.clearMedia = () => {
            mediaFile = null;
            ytId = null;
            document.getElementById('fIn').value = '';
            document.getElementById('prevBox').style.display = 'none';
            document.getElementById('mediaCont').innerHTML = '';
            document.getElementById('bgScroll').style.display = 'flex';
            checkState();
        }

        function checkState() {
            if(txt.value.trim() || mediaFile || ytId || activeBg > 0) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        window.publish = async () => {
            if(!btn.classList.contains('active')) return;
            document.getElementById('loader').style.display = 'flex';
            
            try {
                let mUrl = null, type = 'text';

                // --- Determine Post Type and Upload ---
                if(activeBg > 0) {
                    type = 'bg_text';
                    mUrl = bgs[activeBg]; 
                } else if(ytId) {
                    mUrl = `
                    type = 'youtube';
                } else if(mediaFile) {
                    const fd = new FormData(); 
                    fd.append('file', mediaFile); 
                    fd.append('upload_preset', C_PRE);
                    
                    // Auto detect resource type for Videos/Images
                    const resType = mediaFile.type.startsWith('video') ? 'video' : 'image';
                    
                    const r = await fetch(C_URL, {method:'POST', body:fd});
                    const d = await r.json();
                    mUrl = d.secure_url;
                    type = resType; // 'video' or 'image'
                }

                const uData = (await getDoc(doc(db,"users",me.uid))).data();
                
                await addDoc(collection(db,"posts"), {
                    uid: me.uid,
                    userName: uData.fullName,
                    userPic: uData.profilePic,
                    text: txt.value,
                    mediaUrl: mUrl,
                    type: type,
                    likes: [],
                    timestamp: new Date().toISOString(),
                    // --- IMPORTANT: Send Verified Status ---
                    isVerified: uData.isVerified || false 
                });
                
                location.href = "index.html";
            } catch(e) {
                alert("Upload failed: " + e.message);
                document.getElementById('loader').style.display = 'none';
            }
        }
    </script>
</body>
</html>
